<ion-header>
    <ion-toolbar>
        <ion-title>
        Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <form #updatePro="ngForm" (ngSubmit)="update()">
        <ion-list>
            <ion-item>
                <ion-label>Name:</ion-label>
                <ion-input type="text" name="name" [(ngModel)]="updateprofile.name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Edit Bio:</ion-label>
                <ion-textarea name="bio" [(ngModel)]="updateprofile.bio"></ion-textarea>
            </ion-item>

            <ion-item>
                <ion-label>Department:</ion-label>
                <ion-input type="text" name="dept" [(ngModel)]="updateprofile.dept"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Batch:</ion-label>
                <ion-input type="text" name="batch" [(ngModel)]="updateprofile.batch"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Birth of Date:</ion-label>
                <ion-input type="date" name="dob" [(ngModel)]="updateprofile.dob"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Tags:</ion-label>
                <ion-input type="text" name="tags" [(ngModel)]="updateprofile.tags"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>New-Password:</ion-label>
                <ion-input type="password" value="{{updateprofile.password}}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Confirm-Password:</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="updateprofile.password"></ion-input>
            </ion-item>

            <ion-item>
                <button ion-button color="denger" type="submit">Update</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
